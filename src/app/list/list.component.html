<br />
<h2>Lista de matérias</h2>
<hr />
<table class="table">
  <tr>
    <th>ID</th>
    <th>Matéria</th>
    <th>Dia</th>
    <th>Horário</th>
  </tr>

  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list/', i]">
        {{ item.id }}
      </a>
    </td>
    <td>{{ item.materia }}</td>
    <td>{{ item.dia }}</td>
    <td>{{ item.horario }}</td>
  </tr>
</table>
